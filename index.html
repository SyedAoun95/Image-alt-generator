<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accessible Image Alt Text Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <h1>🖼️ Accessible Image Alt Text Generator</h1>
      <p class="guidelines">
        Upload, paste, or drag & drop an image to generate descriptive alt text
        (under 120 characters).
      </p>

      <!-- Upload Box -->
      <div id="dropZone" class="drop-zone" tabindex="0">
        <p id="dropText">📤 Click or Drag & Drop Image Here</p>
        <input type="file" id="imageInput" accept="image/*" hidden />
        <img id="preview" alt="Preview" class="preview hidden" />
      </div>

      <!-- Generate Button -->
      <button id="generateBtn" class="primary-btn">Generate Alt Text</button>

      <!-- Output -->
      <div id="altOutput" class="output" aria-live="polite"></div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
